{% extends 'base.html'%} {% import 'bootstrap/wtf.html' as wtf%} {% block styles %} {{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='css/register.css')}}"> {% endblock %} {% block content %}
<div class="container container-fluid">

    <div class="user">
        <header class="user__header">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3219/logo.svg" alt="" />
            <h1 class="user__title">SpotOnBlog</h1>
        </header>

        <form class="form" method="POST">
            <div class="form__group">
                <div class="form__input">
                    {{wtf.quick_form(login_form)}}
                    <p> Don't have an account? <a href="{{url_for('auth.register')}}"><span class="forgot">Sign up here</span> </a></p>
                </div>
            </div>
        </form>
    </div>

</div>
{% block link %}
<script src="/app/static/scripts/register.js"></script>
{% endblock %} {% endblock%}
